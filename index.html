<!DOCTYPE html>
<html lang="en" class="bg-neutral-800">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Drinking-Around.com</title>
</head>

<body class="flex-col">
    <header class="flex justify-evenly p-5">
        <h1 class="text-3xl font-bold text-teal-600">
            Drinking Around
        </h1>
        <img src="./assets/images/beer icon.png" class="w-14 h-15">
        <nav class="flex justify-center space-x-4">
            <a href="#search-input"
                class="font-medium px-5 py-2 text-teal-400 rounded-lg hover:bg-slate-100 hover:text-slate-900">Search
                breweries</a>
            <a href="#rather"
                class="font-medium px-5 py-2 text-teal-400 rounded-lg hover:bg-slate-100 hover:text-slate-900">Would you
                rather?</a>
        </nav>
    </header>
    <div class="container mx-auto grid gap-x-8 gap-y-12 grid-cols-1">
        <div class="h-14 bg-gradient-to-r from-zinc-400 to-zinc-500">
            <h2 class="text-xl font-bold text-neutral-800 p-5">Search breweries</h2>
            <label class="grid grid-rows-1 relative block grid-cols-1">
                <span class="sr-only">Search</span>
                <input id="search-input"
                    class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-teal-500 focus:ring-teal-300 focus:ring-1 sm:text-sm"
                    placeholder="Search for breweries..." type="text" name="search" />
                <button id="search-button"
                    class="bg-neutral-800 px-4 py-1 text-sm text-teal-600 font-semibold rounded-md border border-teal-200 hover:text-white hover:bg-teal-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-offset-2">Search</button>
            </label>

        </div>
        <div id="search-results" class="h-auto w-auto p-4 bg-teal-700 mt-8">
        </div>
        <div class="container mx-auto grid gap-x-8 gap-y-12 grid-cols-1">
            <div class="h-14 bg-gradient-to-r from-zinc-400 to-zinc-500">
                <h2 class="text-xl font-bold text-neutral-800 p-5">Would you rather?</h2>
            </div>
            <div class="box-content h-auto w-auto p-4 bg-gradient-to-r from-teal-700 to-zinc-500 text-4xl ">
                <h3 id="rather"></h3>
                <div class="flex justify-center p-5 space-x-4">
                    <button id="ratherNew"
                        class="bg-neutral-100  py-5 px-5 h-5 w-30 col-start-1 col-end-3 text-sm text-teal-600 font-semibold rounded-md border border-teal-200 hover:text-white hover:bg-teal-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-offset-2">Next</button>
                    <button id="ratherSave"
                        class="bg-neutral-100 py-5 px-5 h-5 w-30 col-end-7 col-span-2 text-sm text-teal-600 font-semibold rounded-md border border-teal-200 hover:text-white hover:bg-teal-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-offset-2">Save</button>
                </div>
            </div>
            <div id="savingwyr" class="box-content h-auto w-auto p-4 bg-zinc-500 flex text-xl">
                <ul id="ratherOld"></ul>
            </div>
        </div>

</body>
<script src="./assets/script.js"></script>

</html>
